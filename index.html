<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>

    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>

    <script>
        // Wait a moment for analytics to fire, then redirect
        const currentPath = window.location.pathname;
        const redirectUrl = "https://www.eatscredit.com" + currentPath;

        // Delay redirect by 300ms to allow analytics tracking
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, 300);
    </script>

    <!-- Fallback redirect (delayed) -->
    <meta http-equiv="refresh" content="1; url=https://www.eatscredit.com">
    
    <style>
        body {
            background-color: white;
            color: black;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <p>Redirecting...</p>
        <p style="font-size: 14px; color: #666;">
            If you are not redirected, <a id="manual-link" href="https://www.eatscredit.com">click here</a>.
        </p>
    </div>
    
    <script>
        // Update the manual link with the current path
        document.getElementById('manual-link').href = "https://www.eatscredit.com" + window.location.pathname;
    </script>
</body>
</html>
